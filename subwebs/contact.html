<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #111827; /* Matched dark background */
        }
        /* Style for the copy feedback message */
        .copy-feedback {
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body class="text-white">

    <!-- Language Switcher Button -->

        切换中文
    </button>

    <div class="container mx-auto px-4 py-12 flex items-center justify-center min-h-screen">
        <div class="text-center max-w-2xl w-full">
            
            <!-- Header Section -->
            <header class="mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-white" data-lang-en="Get In Touch" data-lang-zh="联系我">Get In Touch</h1>
                <p class="text-lg text-gray-400 mt-2" data-lang-en="Feel free to reach out. I'm always open to connecting." data-lang-zh="随时与我联系，期待与您的交流。">Feel free to reach out. I'm always open to connecting.</p>
            </header>

            <!-- Main Content -->
            <main class="bg-gray-800 p-8 rounded-lg shadow-lg space-y-8">
                
                <!-- Email Contacts -->
                <div class="space-y-6">
                    <!-- School Email -->
                    <div>
                        <h3 class="text-lg font-bold text-[#C2A8F0]" data-lang-en="School Email" data-lang-zh="学校邮箱">School Email</h3>
                        <div class="flex items-center justify-center gap-4 mt-2">
                            <p id="school-email" class="text-gray-300 text-lg">Shaofu.Wang@uwaterloo.ca</p>
                            <button onclick="copyToClipboard('school-email', 'feedback-school')" class="bg-[#5D0096] hover:bg-[#4c007a] text-white font-bold py-2 px-3 rounded-lg transition" aria-label="Copy school email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">

                                  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"/>
                                </svg>
                            </button>
                        </div>
                         <span id="feedback-school" class="copy-feedback text-green-400 text-sm opacity-0" data-lang-en="Copied!" data-lang-zh="已复制！">Copied!</span>
                    </div>
                    
                    <!-- Personal Email -->
                    <div>
                        <h3 class="text-lg font-bold text-[#C2A8F0]" data-lang-en="Personal Email" data-lang-zh="个人邮箱">Personal Email</h3>
                         <div class="flex items-center justify-center gap-4 mt-2">
                            <p id="personal-email" class="text-gray-300 text-lg">Shaofu.Wang86@gmail.com</p>
                            <button onclick="copyToClipboard('personal-email', 'feedback-personal')" class="bg-[#5D0096] hover:bg-[#4c007a] text-white font-bold py-2 px-3 rounded-lg transition" aria-label="Copy personal email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                                  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                                  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3z"/>
                                </svg>
                            </button>
                        </div>
                        <span id="feedback-personal" class="copy-feedback text-green-400 text-sm opacity-0" data-lang-en="Copied!" data-lang-zh="已复制！">Copied!</span>
                    </div>
                </div>

                <!-- Social Links -->
                <div>
                     <h3 class="text-lg font-bold text-[#C2A8F0]" data-lang-en="Professional Network" data-lang-zh="职业网络">Professional Network</h3>
                     <div class="flex justify-center mt-4">
                        <a href="https://www.linkedin.com/in/shaofuwang" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white transition-colors duration-300" aria-label="LinkedIn Profile">
                             <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24" role="img" aria-hidden="true"><path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/></svg>
                        </a>
                     </div>
                </div>
            </main>

            <!-- Footer with Back Button -->
            <footer class="text-center mt-16">
                <a href="../index.html#navigation" class="inline-block bg-[#5D0096] hover:bg-[#4c007a] text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105" data-lang-en="&larr; Back to Home" data-lang-zh="&larr; 返回主页">
                    &larr; Back to Home
                </a>
                <p class="text-gray-500 text-sm mt-4">&copy; 2024 Shaofu Wang. All Rights Reserved.</p>
            </footer>
        </div>
    </div>
    
    <script>
        // --- Language Switching Logic ---
        const langSwitcher = document.getElementById('lang-switcher');
        const translatableElements = document.querySelectorAll('[data-lang-en]');
        let currentLang = 'en'; // 'en' is the default

        function switchLanguage() {
            currentLang = (currentLang === 'en') ? 'zh' : 'en';
            langSwitcher.textContent = (currentLang === 'en') ? '切换中文' : 'Switch to English';
            document.documentElement.lang = (currentLang === 'en') ? 'en-US' : 'zh-CN';

            translatableElements.forEach(element => {
                const text = element.dataset[currentLang === 'en' ? 'langEn' : 'langZh'];
                element.innerHTML = text; 
            });
        }

        langSwitcher.addEventListener('click', switchLanguage);
        
        // --- Copy to Clipboard Logic ---
        function copyToClipboard(elementId, feedbackId) {
            const textToCopy = document.getElementById(elementId).innerText;
            const textArea = document.createElement("textarea");
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                // Show feedback message
                const feedbackEl = document.getElementById(feedbackId);
                feedbackEl.style.opacity = '1';
                setTimeout(() => {
                    feedbackEl.style.opacity = '0';
                }, 2000); // Hide after 2 seconds
            } catch (err) {
                console.error('Failed to copy text: ', err);
            }
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
